{%extends 'base.html'%}
{%block title%}Juegos Panamericanos{%endblock%}
{%block content%}
<div class="text-box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="error">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>
{%endblock%}
